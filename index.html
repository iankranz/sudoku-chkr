<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sudoku Checker</title>
	<link rel="stylesheet" href="./index.css">
	<script src="./helpers.js" defer"></script>
	<script src="./index.js" defer></script>
</head>
<body>
	<main>
		<div id="app">
			<div id="board"></div>
			<div id="button-panel">
				<button id="submit-button">Submit Solution</button>
				<button id="clear-button">Clear Board</button>
				<button id="fill-button">Fill Valid Sudoku</button>
			</div>
			<div id="message-banner" class="banner-hide">
				<span id="result-label"></span>
			</div>
		</div>
	</main>
</body>
</html>
